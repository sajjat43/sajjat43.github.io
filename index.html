<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card</title>
<style>
  .business-card {
    background-color: #d1a6ee	; 
    color: white;
    font-family: 'Arial', sans-serif;
    display: flex;
    align-items: flex-start; 
    width: 500px; 
    padding: 20px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    margin: 20px;
  }

  .logo-container {
    flex: 0 0 auto; 
    margin-right: 20px; 
    text-align: center; 
  }

  .logo {
    width: 100px; 
    height: auto; 
  }

  .logo-text {
    font-size: 16px; 
    margin-top: 8px; 
  }

  .info {
    flex: 1; 
  }

  .name {
    font-size: 24px; 
    font-weight: bold;
    margin-bottom: 5px;
  }

  .title {
    font-size: 16px; 
    margin-bottom: 5px;
    font-weight: bold;
  }

  .company-name {
    font-size: 16px; 
    margin-bottom: 15px;
  }

  .contact-info {
    font-size: 16px; 
    line-height: 1.5; 
  }

  .contact-info span {
    display: block; 
  }

  .website {
    font-size: 16px; 
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="business-card">
  <div class="logo-container">
    <img src="path-to-logo.png" alt="Logo" class="logo">
    <div class="logo-text">GLOBAL STAFF NETWORK</div>
  </div>
  <div class="info">
    <div class="name">Brett Brant</div>
    <div class="title">Co-Founder and Company Director</div>
    <div class="company-name">Global Staff Network</div>
    <div class="contact-info">
      <span>bbrant@globalstaffnetwork.com</span>
      <span>Australia: 0424 477 919</span>
      <span>Philippines: +63 966 401 9487</span>
    </div>
    <div class="website">
      globalstaffnetwork.com
    </div>
  </div>
</div>

</body>
</html>
